<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Development Interface</title>
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: var(--light);
            padding: 20px;
            border-radius: 8px;
        }

        .main-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            filter: brightness(90%);
        }

        .phase {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .phase-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .code-block {
            background: var(--light);
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            margin: 10px 0;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-success { background-color: var(--success); }
        .status-warning { background-color: var(--warning); }
        .status-error { background-color: var(--danger); }

        .error-message {
            color: var(--danger);
            background-color: rgba(220, 53, 69, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        .tabs {
            display: flex;
            margin-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }

        .tab.active {
            background-color: var(--primary);
            color: white;
        }

        .tab-content {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 0 5px 5px 5px;
        }

        #log-output {
            height: 200px;
            overflow-y: auto;
            background: #1e1e1e;
            color: #fff;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Feature Request</h2>
            <textarea id="featureRequest" placeholder="Describe the feature you want to create...

Example: Create a counter component with increment and decrement buttons that displays the current count and doesn't go below zero."></textarea>
            <button onclick="submitFeatureRequest()">Generate Feature</button>
            <div id="error-display"></div>
        </div>

        <div class="main-content">
            <div class="tabs">
                <div class="tab active" data-tab="progress" onclick="switchTab('progress', event)">Progress</div>
                <div class="tab" data-tab="preview" onclick="switchTab('preview', event)">Preview</div>
                <div class="tab" data-tab="logs" onclick="switchTab('logs', event)">Logs</div>
            </div>

            <div id="progress-content" class="tab-content">
                <div id="implementation-progress"></div>
            </div>

            <div id="preview-content" class="tab-content" style="display: none">
                <iframe id="preview-frame" style="width: 100%; height: 500px; border: 1px solid #ddd;"></iframe>
            </div>

            <div id="logs-content" class="tab-content" style="display: none">
                <div id="log-output"></div>
            </div>
        </div>
    </div>

    <script>
        async function submitFeatureRequest() {
            const request = document.getElementById('featureRequest').value.trim();
            
            if (!request) {
                showError('Please enter a feature request');
                return;
            }

            clearError();
            updateProgress('Starting feature generation...');
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ featureRequest: request })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    handleSuccess(data);
                } else {
                    showError(data.error || 'An error occurred while generating the feature');
                }
            } catch (error) {
                showError(error.message);
                console.error('Error:', error);
            }
        }

        function handleSuccess(data) {
            const progressDiv = document.getElementById('implementation-progress');
            let html = '';

            // Show Planning Phase
            if (data.plan) {
                html += createPhaseSection('Planning', data.plan);
            }

            // Show Implementation Phase
            if (data.implementations) {
                html += createPhaseSection('Implementation', data.implementations);
            }

            // Show Fixes if any
            if (data.fixes?.applied) {
                html += createPhaseSection('Fixes', data.fixes);
            }

            progressDiv.innerHTML = html;

            // Update preview if available
            if (data.previewUrl) {
                document.getElementById('preview-frame').src = data.previewUrl;
                switchTab('preview');
            }

            // Add to logs
            addToLogs(data.logs || []);
        }

        function createPhaseSection(phase, data) {
            return `
                <div class="phase">
                    <div class="phase-header">
                        <span class="status-indicator status-${data.success ? 'success' : 'warning'}"></span>
                        ${phase} Phase
                    </div>
                    <div class="phase-content">
                        ${formatPhaseContent(phase, data)}
                    </div>
                </div>
            `;
        }

        function formatPhaseContent(phase, data) {
            if (typeof data === 'object') {
                return `<pre class="code-block">${escapeHtml(JSON.stringify(data, null, 2))}</pre>`;
            }
            return escapeHtml(data);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-display');
            errorDiv.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
        }

        function clearError() {
            document.getElementById('error-display').innerHTML = '';
        }

        function updateProgress(message) {
            const progressDiv = document.getElementById('implementation-progress');
            progressDiv.innerHTML += `<div>${escapeHtml(message)}</div>`;
        }

        async function updateLogs() {
            try {
                const response = await fetch('/logs');
                const data = await response.json();
                const logsDiv = document.getElementById('log-output');
                
                logsDiv.innerHTML = data.logs.map(log => 
                    `<div class="log-entry">${escapeHtml(log)}</div>`
                ).join('');
                
                logsDiv.scrollTop = logsDiv.scrollHeight;
            } catch (error) {
                console.error('Error fetching logs:', error);
            }
        }

        // Update logs every 2 seconds
        setInterval(updateLogs, 2000);

        function addToLogs(messages) {
            const logsDiv = document.getElementById('log-output');
            messages.forEach(msg => {
                logsDiv.innerHTML += `<div class="log-entry">${escapeHtml(msg)}</div>`;
            });
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function switchTab(tabName, event) {
            if (event) event.preventDefault();
            
            // Update tab styles
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // Show selected content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(`${tabName}-content`).style.display = 'block';
        }

        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return unsafe;
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
